{% extends "layout.html" %}

{% block title %}
Logged Out
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card text-center">
      <div class="card-header">
        Goodbye!
      </div>
      <div class="card-body">
        <h5 class="card-title">You Have Been Successfully Logged Out</h5>
        <p class="card-text">Thank you for visiting. You can log back in at any time.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
      </div>
      <div class="card-footer text-muted">
        See you soon!
      </div>
    </div>
  </div>
</div>
{% endblock %}
